<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal OTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #171a35;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .test-container {
            width: 300px;
            height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .test-btn {
            background: #19b7a7;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .test-btn:hover {
            background: #22c6b5;
        }

        /* OVERLAY */
        .auth-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(23, 26, 53, 0.85);
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .auth-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* MODAL */
        .auth-modal {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1b1f3a;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 25px 30px 40px 30px;
            z-index: 20;
            transform: translateY(110%);
            transition: transform 0.4s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .auth-modal.show {
            transform: translateY(0);
        }

        .auth-modal h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .auth-modal p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .handle {
            width: 50px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-bottom: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1 style="font-size: 20px; margin-bottom: 20px;">Test Modal OTP</h1>
        <p style="font-size: 12px; margin-bottom: 30px; text-align: center;">Klik tombol di bawah untuk test modal
            pop-up</p>

        <button class="test-btn" id="openBtn">Buka Modal</button>

        <!-- OVERLAY -->
        <div class="auth-overlay" id="overlay"></div>

        <!-- MODAL -->
        <div class="auth-modal" id="modal">
            <div class="handle" id="closeBtn"></div>
            <h3>Lupa Password?</h3>
            <p>Modal ini muncul dari bawah box.</p>
            <button class="test-btn" id="nextBtn">Lanjut ke OTP</button>
        </div>

        <!-- OTP MODAL -->
        <div class="auth-modal" id="otpModal">
            <div class="handle" id="closeOtp"></div>
            <h3>Masukkan OTP</h3>
            <p>Kode 4 digit telah dikirim.</p>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="text" maxlength="1"
                    style="width: 40px; height: 50px; text-align: center; font-size: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 5px; color: #fff;">
                <input type="text" maxlength="1"
                    style="width: 40px; height: 50px; text-align: center; font-size: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 5px; color: #fff;">
                <input type="text" maxlength="1"
                    style="width: 40px; height: 50px; text-align: center; font-size: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 5px; color: #fff;">
                <input type="text" maxlength="1"
                    style="width: 40px; height: 50px; text-align: center; font-size: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 5px; color: #fff;">
            </div>
            <button class="test-btn" id="verifyBtn">Verifikasi</button>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const modal = document.getElementById('modal');
        const otpModal = document.getElementById('otpModal');
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const closeOtp = document.getElementById('closeOtp');
        const nextBtn = document.getElementById('nextBtn');
        const verifyBtn = document.getElementById('verifyBtn');

        function closeAll() {
            overlay.classList.remove('show');
            modal.classList.remove('show');
            otpModal.classList.remove('show');
        }

        openBtn.addEventListener('click', function () {
            overlay.classList.add('show');
            modal.classList.add('show');
        });

        closeBtn.addEventListener('click', closeAll);
        closeOtp.addEventListener('click', closeAll);
        overlay.addEventListener('click', closeAll);

        nextBtn.addEventListener('click', function () {
            modal.classList.remove('show');
            setTimeout(function () {
                otpModal.classList.add('show');
            }, 300);
        });

        verifyBtn.addEventListener('click', function () {
            closeAll();
            alert('OTP Berhasil!');
        });
    </script>
</body>

</html>
